<body>
    <div class="container">
        <div class="header">
            <div class="brand">WcAl**EldA</div>
            <div class="subtitle">Conversor PDF/DOCX para Markdown com OCR</div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Arraste seus arquivos aqui</div>
            <div class="upload-subtext">ou clique para selecionar (PDF, DOCX)</div>
            <input type="file" id="fileInput" multiple accept=".pdf,.docx">
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="status-container" id="statusContainer">
            <div class="status-text" id="statusText">Processando...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-convert" id="convertBtn" onclick="convertFiles()">Converter para Markdown</button>
            <button class="btn-download" id="downloadBtn" onclick="downloadMarkdown()" disabled>Download</button>
            <button class="btn-clear" id="clearBtn" onclick="clearAll()">Limpar Tudo</button>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-header">PrÃ©via do Markdown</div>
            <div class="preview-content" id="previewContent"></div>
        </div>

        <div class="privacy-badge">
            100% Privado - Processamento Local
        </div>
    </div>

    <script>
        let files = [];
        let markdownContent = '';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewContainer = document.getElementById('previewContainer');
        const previewContent = document.getElementById('previewContent');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');

        // Drag and drop
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(newFiles) {
            files = Array.from(newFiles);
            renderFileList();
        }

        function renderFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">Remover</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            files.splice(index, 1);
            renderFileList();
        }

        async function convertFiles() {
            if (files.length === 0) {
                alert('Selecione pelo menos um arquivo!');
                return;
            }

            convertBtn.disabled = true;
            statusContainer.classList.add('show');
            markdownContent = `# Documento Unificado **Processado por WcAl**EldA**\nData: ${new Date().toLocaleDateString('pt-BR')}\n\n---\n\n`;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                statusText.textContent = `Processando: ${file.name} (${i + 1}/${files.length})...`;
                progressFill.style.width = ((i / files.length) * 100) + '%';

                try {
                    let text = '';
                    if (file.type === 'application/pdf') {
                        text = await extractPDF(file);
                    } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                        text = await extractDOCX(file);
                    }

                    // Limpar texto
                    text = cleanText(text);

                    markdownContent += `## ${file.name}\n\n${text}\n\n---\n\n`;
                } catch (error) {
                    console.error(`Erro ao processar ${file.name}:`, error);
                    markdownContent += `## ${file.name}\n\nâš ï¸ Erro ao processar arquivo\n\n---\n\n`;
                }
            }

            progressFill.style.width = '100%';
            statusText.textContent = 'âœ… ConversÃ£o completa!';

            // Mostrar prÃ©via
            previewContainer.style.display = 'block';
            previewContent.textContent = markdownContent.substring(0, 1500) + (markdownContent.length > 1500 ? '\n\n... (conteÃºdo truncado para prÃ©via)' : '');

            downloadBtn.disabled = false;
            convertBtn.disabled = false;

            setTimeout(() => statusContainer.classList.remove('show'), 3000);
        }

        async function extractPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let text = '';

            for (let i = 0; i < Math.min(pdf.numPages, 50); i++) {
                const page = await pdf.getPage(i + 1);
                const textContent = await page.getTextContent();
                text += textContent.items.map(item => item.str).join(' ') + '\n';
            }

            // Se nÃ£o encontrou texto, usar OCR
            if (text.trim().length < 100) {
                text = await extractPDFWithOCR(file);
            }

            return text;
        }

        async function extractPDFWithOCR(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let text = '';

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            for (let i = 0; i < Math.min(pdf.numPages, 10); i++) {
                const page = await pdf.getPage(i + 1);
                const viewport = page.getViewport({ scale: 2 });

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                const imageData = canvas.toDataURL('image/png');
                const result = await Tesseract.recognize(imageData, 'por');
                text += result.data.text + '\n';
            }

            return text;
        }

        async function extractDOCX(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
            return result.value;
        }

        function cleanText(text) {
            // Remove caracteres de controle
            text = text.replace(/[\x00-\x08\x0B\x0C\x0E-\x1F\x7F]/g, '');

            // Remove linhas vazias mÃºltiplas
            text = text.replace(/\n\n+/g, '\n\n');

            // Remove espaÃ§os extras
            text = text.replace(/[ ]+/g, ' ');

            // Remove espaÃ§os antes de pontuaÃ§Ã£o
            text = text.replace(/\s+([.,!?;:])/g, '$1');

            // Trim geral
            text = text.trim();

            return text;
        }

        function downloadMarkdown() {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/markdown;charset=utf-8,' + encodeURIComponent(markdownContent));
            element.setAttribute('download', 'documento_unificado.md');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function clearAll() {
            files = [];
            markdownContent = '';
            fileList.innerHTML = '';
            previewContainer.style.display = 'none';
            previewContent.textContent = '';
            downloadBtn.disabled = true;
            convertBtn.disabled = false;
            statusContainer.classList.remove('show');
        }

        // Configurar PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</body>
