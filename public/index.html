<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WcAl**EldA - Conversor PDF/DOCX para Markdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9ff;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-list {
            margin-top: 30px;
        }
        
        .file-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .file-size {
            color: #666;
            font-size: 0.9em;
        }
        
        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .progress-container {
            margin-top: 30px;
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-convert {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-download {
            background: #4caf50;
            color: white;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .status-message.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }
        
        .status-message.success {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }
        
        .status-message.warning {
            background: #fff3e0;
            color: #f57c00;
            display: block;
        }
        
        .status-message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        
        .preview-container {
            margin-top: 30px;
            display: none;
        }
        
        .preview-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .preview-content {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .privacy-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WcAl**EldA</h1>
            <p>Conversor Profissional de PDF/DOCX para Markdown com OCR</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h2>Arraste arquivos aqui</h2>
            <p>ou clique para selecionar</p>
            <p style="margin-top: 10px; color: #999;">Aceita PDF e DOCX ‚Ä¢ M√°ximo 10MB por arquivo</p>
            <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.docx">
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0% - Preparando...</div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="action-buttons">
            <button class="btn btn-convert" id="convertBtn" style="display: none;">
                üöÄ Converter para Markdown
            </button>
            <button class="btn btn-clear" id="clearBtn" style="display: none;">
                üóëÔ∏è Limpar Tudo
            </button>
            <button class="btn btn-download" id="downloadBtn" style="display: none;">
                üíæ Download Markdown
            </button>
        </div>
        
        <div class="preview-container" id="previewContainer">
            <h3 class="preview-title">üìù Pr√©via do Markdown</h3>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>
    
    <div class="privacy-badge">
        üîí 100% Privado - Processamento Local
    </div>

    <script>
        let uploadedFiles = [];
        let convertedMarkdown = '';
        const MAX_SIZE = 10 * 1024 * 1024; // 10MB
        
        // Elementos
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');
        const previewContainer = document.getElementById('previewContainer');
        const previewContent = document.getElementById('previewContent');
        
        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);
        convertBtn.addEventListener('click', convertFiles);
        clearBtn.addEventListener('click', clearAll);
        downloadBtn.addEventListener('click', downloadMarkdown);
        
        // Drag and Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles({ target: { files: e.dataTransfer.files } });
        });
        
        // Fun√ß√£o para mostrar status
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }
        
        // Fun√ß√£o para processar com Google Vision API
        async function processWithGoogleVision(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const bytes = new Uint8Array(arrayBuffer);
                const base64 = btoa(String.fromCharCode(...bytes));

                showStatus('üéØ Processando com Google Cloud Vision...', 'info');

                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        imageBase64: base64 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ OCR conclu√≠do com sucesso!', 'success');
                    return data.text;
                } else {
                    throw new Error(data.error || 'Erro no OCR');
                }
            } catch (error) {
                console.error('Erro no Google Vision:', error);
                showStatus('‚ö†Ô∏è Usando OCR alternativo...', 'warning');
                // Fallback para Tesseract
                return await extractWithTesseract(file);
            }
        }
        
        // Fun√ß√£o para extrair com Tesseract (fallback)
        async function extractWithTesseract(file) {
            try {
                showStatus('üì∏ Processando com OCR alternativo...', 'info');
                const arrayBuffer = await file.arrayBuffer();
                const blob = new Blob([arrayBuffer], { type: file.type });
                const url = URL.createObjectURL(blob);
                
                const result = await Tesseract.recognize(url, 'por', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            progressFill.style.width = progress + '%';
                            progressText.textContent = `${progress}% - Processando OCR...`;
                        }
                    }
                });
                
                URL.revokeObjectURL(url);
                return result.data.text;
            } catch (error) {
                console.error('Erro no Tesseract:', error);
                return 'Erro ao processar arquivo com OCR';
            }
        }
        
        // Fun√ß√£o para extrair texto de PDF
        async function extractPDFText(arrayBuffer) {
            try {
                const bytes = new Uint8Array(arrayBuffer);
                const text = new TextDecoder('utf-8').decode(bytes);
                
                // Procura por texto entre streams
                const textMatches = text.match(/stream([\s\S]*?)endstream/g) || [];
                let extractedText = '';
                
                for (const match of textMatches) {
                    const content = match.replace(/stream|endstream/g, '');
                    extractedText += content + '\n';
                }
                
                // Limpa o texto
                extractedText = extractedText
                    .replace(/[\x00-\x1F\x7F-\x9F]/g, '')
                    .replace(/\s+/g, ' ')
                    .trim();
                
                return extractedText || '';
            } catch (error) {
                console.error('Erro ao extrair PDF:', error);
                return '';
            }
        }
        
        // Fun√ß√£o para processar arquivos
        function handleFiles(e) {
            const files = Array.from(e.target.files);
            
            for (const file of files) {
                if (!file.type.includes('pdf') && !file.type.includes('docx') && !file.type.includes('document')) {
                    showStatus(`‚ùå ${file.name} n√£o √© PDF ou DOCX`, 'error');
                    continue;
                }
                
                if (file.size > MAX_SIZE) {
                    showStatus(`‚ùå ${file.name} excede 10MB`, 'error');
                    continue;
                }
                
                uploadedFiles.push(file);
            }
            
            updateFileList();
        }
        
        // Fun√ß√£o para atualizar lista de arquivos
        function updateFileList() {
            fileList.innerHTML = '';
            
            if (uploadedFiles.length === 0) {
                convertBtn.style.display = 'none';
                clearBtn.style.display = 'none';
                return;
            }
            
            convertBtn.style.display = 'inline-block';
            clearBtn.style.display = 'inline-block';
            
            uploadedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                
                const icon = file.type.includes('pdf') ? 'üìÑ' : 'üìù';
                fileInfo.innerHTML = `
                    <span>${icon}</span>
                    <span>${file.name}</span>
                    <span class="file-size">${(file.size / 1024).toFixed(1)} KB</span>
                `;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Remover';
                removeBtn.onclick = () => removeFile(index);
                
                div.appendChild(fileInfo);
                div.appendChild(removeBtn);
                fileList.appendChild(div);
            });
        }
        
        // Fun√ß√£o para remover arquivo
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }
        
        // Fun√ß√£o para converter arquivos
        async function convertFiles() {
            if (uploadedFiles.length === 0) return;
            
            progressContainer.style.display = 'block';
            convertBtn.disabled = true;
            convertedMarkdown = '';
            
            let markdown = `# Documento Unificado\n\n**Processado por WcAl**EldA**\n\nData: ${new Date().toLocaleDateString('pt-BR')}\n\n---\n\n`;
            
            for (let i = 0; i < uploadedFiles.length; i++) {
                const file = uploadedFiles[i];
                const progress = Math.round(((i + 0.5) / uploadedFiles.length) * 100);
                
                progressFill.style.width = progress + '%';
                progressText.textContent = `${progress}% - Processando ${file.name}...`;
                
                markdown += `## ${file.name}\n\n`;
                
                try {
                    let text = '';
                    
                    if (file.type.includes('pdf')) {
                        // Tenta Google Vision primeiro
                        text = await processWithGoogleVision(file);
                        
                        if (!text || text.length < 50) {
                            // Se falhar, tenta extra√ß√£o direta
                            const arrayBuffer = await file.arrayBuffer();
                            text = await extractPDFText(arrayBuffer);
                            
                            if (!text || text.length < 50) {
                                // Se ainda falhar, usa Tesseract
                                text = await extractWithTesseract(file);
                            }
                        }
                    } else if (file.type.includes('docx') || file.type.includes('document')) {
                        // Processa DOCX com Mammoth
                        const arrayBuffer = await file.arrayBuffer();
                        const result = await mammoth.extractRawText({ arrayBuffer });
                        text = result.value;
                    }
                    
                    // Limpa e formata o texto
                    text = text
                        .replace(/[\x00-\x1F\x7F-\x9F]/g, '')
                        .replace(/\r\n/g, '\n')
                        .replace(/\n{3,}/g, '\n\n')
                        .trim();
                    
                    markdown += text || 'N√£o foi poss√≠vel extrair texto deste arquivo.';
                    markdown += '\n\n---\n\n';
                    
                } catch (error) {
                    console.error(`Erro ao processar ${file.name}:`, error);
                    markdown += `Erro ao processar este arquivo: ${error.message}\n\n---\n\n`;
                }
            }
            
            convertedMarkdown = markdown;
            
            progressFill.style.width = '100%';
            progressText.textContent = '100% - Convers√£o conclu√≠da!';
            
            showStatus('‚úÖ Convers√£o conclu√≠da com sucesso!', 'success');
            
            // Mostra pr√©via
            previewContainer.style.display = 'block';
            previewContent.textContent = convertedMarkdown.substring(0, 1500) + 
                (convertedMarkdown.length > 1500 ? '\n\n... [conte√∫do truncado para pr√©via]' : '');
            
            downloadBtn.style.display = 'inline-block';
            convertBtn.disabled = false;
            
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 2000);
        }
        
        // Fun√ß√£o para limpar tudo
        function clearAll() {
            uploadedFiles = [];
            convertedMarkdown = '';
            fileInput.value = '';
            updateFileList();
            previewContainer.style.display = 'none';
            downloadBtn.style.display = 'none';
            statusMessage.className = 'status-message';
            progressContainer.style.display = 'none';
        }
        
        // Fun√ß√£o para download
        function downloadMarkdown() {
            if (!convertedMarkdown) return;
            
            const blob = new Blob([convertedMarkdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `documento_unificado_${new Date().getTime()}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('‚úÖ Download iniciado!', 'success');
        }
    </script>
</body>
</html>
