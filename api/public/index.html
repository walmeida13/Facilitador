<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facilitador – Conversor PDF/DOCX → Markdown</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        margin: 0 auto;
        padding: 2rem;
        max-width: 800px;
        color: #222;
        background: #fafafa;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 2rem;
      }
      input[type="file"] {
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 6px;
        background: white;
      }
      button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        background: #0070f3;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #0059c9;
      }
      #status {
        font-size: 0.95rem;
        color: #555;
        margin-top: -5px;
        margin-bottom: 1rem;
      }
      textarea {
        width: 100%;
        height: 360px;
        border-radius: 6px;
        border: 1px solid #ccc;
        padding: 10px;
        font-family: monospace;
        font-size: 0.95rem;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <h1>Conversor PDF/DOCX → Markdown</h1>
    <form id="form">
      <input type="file" name="file" accept=".pdf,.docx,.jpg,.jpeg,.png" required />
      <button type="submit">Converter</button>
    </form>

    <p id="status"></p>
    <textarea id="resultado" placeholder="Resultado em Markdown aparecerá aqui..."></textarea>

    <script>
  const form = document.getElementById("form");
  const status = document.getElementById("status");
  const out = document.getElementById("resultado");
  const SIZE_LIMIT = 4 * 1024 * 1024; // ~4 MB

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.textContent = "Enviando...";
    out.value = "";

    const file = form.querySelector('input[type="file"]').files[0];
    if (!file) { status.textContent = "Escolha um arquivo"; return; }

    try {
      let result;

      if (file.size > SIZE_LIMIT) {
        // 1) pede URL assinada
        const sign = await fetch("/api/sign-url", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ filename: file.name, contentType: file.type })
        });
        const sdata = await sign.json();
        if (!sign.ok) throw new Error(sdata.error || JSON.stringify(sdata));

        // 2) upload direto ao GCS
        const put = await fetch(sdata.uploadUrl, { method: "PUT", headers: { "content-type": file.type }, body: file });
        if (!put.ok) throw new Error("Falha no upload ao GCS");

        // 3) pede conversão informando gcsUri
        const conv = await fetch("/api", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ gcsUri: sdata.gcsUri, filename: file.name })
        });
        result = await conv.json();
        if (!conv.ok) throw new Error(result.error || JSON.stringify(result));

      } else {
        // upload pequeno por multipart
        const fd = new FormData();
        fd.append("file", file);
        const resp = await fetch("/api", { method: "POST", body: fd });
        const ct = resp.headers.get("content-type") || "";
        const body = ct.includes("application/json") ? await resp.json() : await resp.text();
        if (!resp.ok) throw new Error(typeof body === "string" ? body : (body.error || JSON.stringify(body)));
        result = body;
      }

      out.value = result.markdown || "";
      status.textContent = "Conversão concluída ✅";
    } catch (err) {
      status.textContent = "Erro: " + err.message;
    }
  });
</script>

  </body>
</html>
